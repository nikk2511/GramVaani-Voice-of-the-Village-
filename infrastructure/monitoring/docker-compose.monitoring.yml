# Optional: Prometheus + Grafana for monitoring
# Usage: docker-compose -f docker-compose.yml -f infrastructure/monitoring/docker-compose.monitoring.yml up -d

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: mgnrega-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - mgnrega-network

  grafana:
    image: grafana/grafana:latest
    container_name: mgnrega-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - mgnrega-network

volumes:
  prometheus_data:
  grafana_data:

networks:
  mgnrega-network:
    external: true

