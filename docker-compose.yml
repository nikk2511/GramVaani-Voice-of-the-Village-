version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: mgnrega-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: mgnrega_viewer
    networks:
      - mgnrega-network

  redis:
    image: redis:7-alpine
    container_name: mgnrega-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mgnrega-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mgnrega-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - DATA_GOV_API_KEY=${DATA_GOV_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - STATE_CODE=${STATE_CODE}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - mgnrega-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mgnrega-frontend
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3000/api/v1}
      - NEXT_PUBLIC_STATE_CODE=${STATE_CODE:-UP}
    depends_on:
      - backend
    networks:
      - mgnrega-network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: mgnrega-worker
    restart: unless-stopped
    environment:
      - MONGO_URI=${MONGO_URI}
      - REDIS_URL=${REDIS_URL}
      - DATA_GOV_API_KEY=${DATA_GOV_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      - STATE_CODE=${STATE_CODE}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - mongo
      - redis
    volumes:
      - ./worker:/app
      - /app/node_modules
    networks:
      - mgnrega-network

volumes:
  mongo_data:
  redis_data:

networks:
  mgnrega-network:
    driver: bridge

